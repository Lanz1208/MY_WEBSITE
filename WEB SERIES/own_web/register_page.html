<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/register_style.css">
    <title>Login Page</title>
    
</head>
<body>
    <div class="container">
        <div class="register_left">
            <h1>Already have an account? </h1>
            <p>Log in to access your personalized finance dashboard, manage your transactions, and track your budget. Your data is safe and secure, ensuring privacy and convenience for all your financial needs.</p>
            <div class="register_button">
                <button class="register" id="register"><a href="login_page.html">Login Now</a></button>
            </div>
        </div>

        <div class="register_right">
            <h1>Register</h1>
            <form action="php/register.php" method="post">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>

                <label for="email">Email</label>
                <input type="text" id="email" name="email" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Register</button>
            </form>
        </div>
    </div>
</body>
</html>
