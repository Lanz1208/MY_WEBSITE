<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Login Page</title>
    
</head>
<body>
    <div class="container">
        <div class="login_left">
            <h1>Secure Login for Finance Tracker</h1>
            <p>Log in to access your personalized finance dashboard, manage your transactions, and track your budget. Your data is safe and secure, ensuring privacy and convenience for all your financial needs.</p>
            <div class="register_button">
                <button class="register" id="register"><a href="register_page.html">Register</a></button>
            </div>
        </div>

        <div class="login_right">
            <h1>Sign In</h1>
            <div class="error_message">
                
            </div>
            <form action="php/login.php" method="post">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>

                <div class="checkbox-container">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember Me</label>
                </div>

                <button type="submit">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
