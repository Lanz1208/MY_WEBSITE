<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="form_container">
        <div class="form_col">
            <div class="button_box">
                <button class="btn btn1" id="login">Login In</button>
                <button class="btn btn2" id="signup">Sign Up</button>
            </div>
        
            <form action="" class="form_box login_form">
                <div class="title_form">
                    <span>Sign In</span>
                </div>
                    <div class="inputs_login">
                        <div class="input_box">
                            <input type="text" class="inputs input_fields" placeholder="Username" required>
                            <ion-icon name="person-outline" class="icon"></ion-icon>
                        </div>
                        <div class="input_box">
                            <input type="password" oninput="changeIcon(this.value)" id="logPassword" class="inputs input_fields" placeholder="Password" required>
                            <ion-icon name="lock-closed-outline" class="icon" id="log_pass_icon" onclick="myLogPassword()"></ion-icon>
                        </div>
                        <div class="forgot_pass">
                            <a href="#">Forgot password?</a>
                        </div>
                        <div class="input_box">
                            <button class="inputs submit_btn">
                                <span>Sign In</span>
                                <ion-icon name="arrow-forward-outline" class="icon"></ion-icon>
                            </button>
                        </div>
                    </div>
                <div class="social_login_container">
                    <div class="social_icon_box">
                        <ion-icon name="logo-google"class="social_icon"></ion-icon>
                    </div>
                    <div class="social_icon_box">
                        <ion-icon name="logo-facebook"class="social_icon"></ion-icon>
                    </div>
                    <div class="social_icon_box">
                        <ion-icon name="logo-instagram" class="social_icon"></ion-icon>
                    </div>
                </div>
            </form>

            <form action="" class="form_box register_form">
                <div class="title_form">
                    <span>Sign Up</span>
                </div>
                    <div class="inputs_login">
                        <div class="input_box">
                            <input type="text" class="inputs input_fields" placeholder="Username" required>
                            <ion-icon name="person-outline" class="icon"></ion-icon>
                        </div>
                        <div class="input_box">
                            <input type="email" class="inputs input_fields" placeholder="Email" required>
                            <ion-icon name="mail-outline" class="icon"></ion-icon>
                        </div>
                        <div class="input_box">
                            <input type="password" oninput="changeIcon(this.value)" id="regPassword" class="inputs input_fields" placeholder="Password" required>
                            <ion-icon name="lock-closed-outline" class="icon" id="reg_pass_icon" onclick="myRegPassword()"></ion-icon>
                        </div>
                        <div class="remember_me">
                            <input type="checkbox" id="remember_me_check">
                            <label for="remember_me_check">Remember Me</label>
                        </div>
                        <div class="input_box">
                            <button class="inputs submit_btn">
                                <span>Sign Up</span>
                                <ion-icon name="arrow-forward-outline" class="icon"></ion-icon>
                            </button>
                        </div>
                    </div>
                <div class="social_login_container">
                    <div class="social_icon_box">
                        <ion-icon name="logo-google"class="social_icon"></ion-icon>
                    </div>
                    <div class="social_icon_box">
                        <ion-icon name="logo-facebook"class="social_icon"></ion-icon>
                    </div>
                    <div class="social_icon_box">
                        <ion-icon name="logo-instagram" class="social_icon"></ion-icon>
                    </div>
                </div>
            </form>
        </div>
    </div>


    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="main.js"></script>
</body>
</html>
